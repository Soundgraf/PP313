<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EDIT</title>
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<br>
<body>
<div class="container" style="max-width: 700px;">
    <div align="center">
        <h2>Edit User</h2>
        <form method="post" th:action="@{/admin/edit/{id} (id=${user.getId()})}" th:align="center" th:object="${user}">
            <table class="table">
                <tr>
                    <td>ID:</td>
                    <td><input type="number" th:field="${user.id}" disabled/></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" th:field="${user.name}"/></td>
                </tr>
                <tr>
                    <td>Surname:</td>
                    <td><input type="text" th:field="${user.surname}"/></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" th:field="${user.age}"/></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="${user.email}"/></td>
                </tr>
                <tr>
                    <td>Role:</td>
                    <td>
                        <select multiple class="form-control"
                                id="roles" name="listRoles" size="2" required style="max-width: max-content">
                            <option th:value="ROLE_ADMIN" th:text="ADMIN"></option>
                            <option th:value="ROLE_USER" th:text="USER" selected></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Update" class="btn btn-primary"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
