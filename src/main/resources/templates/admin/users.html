<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADMIN</title>
<!--            <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<br>
<body>
<h1 class="text-center">User List</h1>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>NAME</th>
                <th>SURNAME</th>
                <th>AGE</th>
                <th>EMAIL</th>
                <th>ROLE</th>
                <th>DETAILS</th>
                <th>EDIT</th>
                <th><a class="btn btn-success" href="/admin/new"><h5>NEW</h5></a></button></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="users:${allUsers}">
                <td th:text="${users.name}"></td>
                <td th:text="${users.surname}"></td>
                <td th:text="${users.age}" ></td>
                <td th:text="${users.email}"></td>
                <td>
                    <li th:each="role:${users.getRoles()}" th:text="${role.getName()}"></li>
                </td>
                <td>
                    <a class="btn btn-primary" th:href="@{/admin/{id}(id=${users.id})}">Details</a>
                </td>
                <td>
                    <a class="btn btn-primary" data-toggle="" th:href="@{/admin/edit/{id}(id=${users.id})}">Edit</a>
                </td>
                <td>
                    <a class="btn btn-danger" th:href="@{/admin/delete/{id}(id=${users.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<a class="btn btn-secondary center-block" style="max-width: 100px;" th:href="@{/logout}">LOGOUT</a>
</body>
</html>
