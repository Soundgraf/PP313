<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NEW</title>
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<br>
<body>
<div class="container" style="max-width: 700px;">
    <div align="center">
        <h2>New User</h2>
        <form method="post" th:action="@{/admin/new}" th:align="center">
            <table class="table">
                <tr>
                    <td>Name:</td>
                    <td><input name="name" placeholder="Ivan"/></td>
                </tr>
                <tr>
                    <td>Surname:</td>
                    <td><input name="surname" placeholder="Ivanov"/></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input name="age" placeholder="35"/></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input name="email" placeholder="index@mail.ru"/></td>
                </tr>
                <tr>
                    <td>Role:</td>
                    <td>
                        <select multiple class="form-control form-control-sm"
                                id="roles" name="listRoles" size="2" required style="max-width: max-content">
<!--                            <option th:value="ROLE_ADMIN">ADMIN</option>-->
<!--                            <option th:value="ROLE_USER">USER</option>-->
                            <option th:value="ROLE_ADMIN" th:text="ADMIN"></option>
                            <option th:value="ROLE_USER" th:text="USER" selected></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Add" class="btn btn-success"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
