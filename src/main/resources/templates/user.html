<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>USER</title>
    <!--            <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<br>
<body>
<h1 class="text-center">User</h1>
<div class="container" style="max-width: 700px;">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>SURNAME</th>
                <th>AGE</th>
                <th>EMAIL</th>
                <th>ROLE</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user:${oneUser}">
                <td th:text="${oneUser.id}"></td>
                <td th:text="${oneUser.name}"></td>
                <td th:text="${oneUser.surname}"></td>
                <td th:text="${oneUser.age}"></td>
                <td th:text="${oneUser.email}"></td>
                <td>
                    <li th:each="role:${oneUser.getRoles()}" th:text="${oneUser.getName()}"></li>
                </td>
            </tr>
            <tr th:each="users:${listUser}">
                <td th:text="${users.id}"></td>
                <td th:text="${users.name}"></td>
                <td th:text="${users.surname}"></td>
                <td th:text="${users.age}"></td>
                <td th:text="${users.email}"></td>
                <td>
                    <li th:each="roles:${users.getRoles()}" th:text="${users.getName()}"></li>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div style="text-align: center;">
    <a class="btn btn-primary" th:href="@{/listUser}">All Users</a>
</div>
<br>
<div style="text-align: center;">
    <a class="btn btn-secondary" th:href="@{/logout}">LOGOUT</a>
</div>
</body>
</html>
